version: "3.8"

services:

  gateway_service:
    #image: 'gateway_service'
    build:
      dockerfile: Dockerfile
      context: .
    restart: "always"
    command: 'nodemon index.js'
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
      - /app/node_modules

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672

networks:
  default:
    driver: bridge