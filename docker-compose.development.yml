version: "3.8"

services:

   local-development:
      container_name: local-development
      build:
         dockerfile: Dockerfile
         context: .
      restart: always
      command: yarn dev
      ports:
         - 5000:5000
      volumes:
         - ./source:/app
         - /app/node_modules
      networks:
         - bridge
    
networks:
  bridge:
    driver: bridge